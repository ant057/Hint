
<div *ngIf="user; else showLogin">
    <h5>Hello {{ user.firstName }}!  <button style="display: inline-block;" nbButton size="small" status="warning" (click)="logout()">Logout</button></h5>
  </div>
<ng-template #showLogin>
  <firebase-ui (signInSuccessWithAuthResult)="successCallback($event)" (signInFailure)="errorCallback($event)">
  </firebase-ui>
</ng-template>
