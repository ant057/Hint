<div *ngIf="afAuth.user | async as user; else showLogin">
  <span><h1>Hello {{ user.displayName }}!  <button nbButton size="small" status="warning" (click)="logout()">Logout</button></h1></span>
</div>
<ng-template #showLogin>
  <firebase-ui (signInSuccessWithAuthResult)="successCallback($event)" (signInFailure)="errorCallback($event)">
  </firebase-ui>
  im not logged in
</ng-template>
