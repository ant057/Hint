<form [formGroup]="addPaymentForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-9">
      <label class="label">
        Account Name:
      </label>
      <input nbInput fullWidth type="text" formControlName="account" required>
    </div>
    <div class="col-md-3">
      <label class="label">
        Recurring?:
      </label><br/>
      <nb-checkbox fullWidth status="primary" formControlName="recurringYN"></nb-checkbox>
    </div>

    <div *ngIf="addPaymentForm.value.recurringYN" class="col-md-6">
      <label class="label">
        Recurring Frequency:
      </label>
      <nb-select fullWidth formControlName="recurringFrequency">
        <nb-option *ngFor="let val of lists[0].values" [value]="val">{{val}}</nb-option>
      </nb-select>
    </div>
    <div *ngIf="addPaymentForm.value.recurringYN" class="col-md-6">
      <label class="label">
        # Occurrences:
      </label>
      <input nbInput fullWidth type="number" formControlName="occurrences">
    </div>

    <div class="col-md-6">
      <label class="label">
        Payment Date:
      </label>
      <input nbInput fullWidth [nbDatepicker]="datepicker" formControlName="paymentDate" required>
    </div>
    <div class="col-md-6">
      <label class="label">
        Amount $:
      </label>
      <input nbInput fullWidth type="number" formControlName="amount" required>
    </div>
    <div class="col-md-12">
      <label class="label">
        Description:
      </label>
      <textarea nbInput fullWidth type="textarea" formControlName="description"></textarea>
    </div>
    <br />
    <br />
    <br />
    <br />
    <div class="col-md-12">
      <button nbButton type="submit" [disabled]="!addPaymentForm.valid">Submit</button>
    </div>
  </div>
  <nb-datepicker #datepicker></nb-datepicker>
</form>
